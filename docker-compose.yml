version: '3.8'

services:
  helpdesk-ratings:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=50051
      - DB_FILE_PATH=/app/database.db
    volumes:
      - ./database.db:/app/database.db
    restart: unless-stopped
    networks:
      - helpdesk-network

  grpcui:
    image: wongnai/grpcui
    ports:
      - "8080:8080"
    environment:
      - GRPCUI_SERVER=helpdesk-ratings:50051
    command: ["grpcui", "-bind", "0.0.0.0", "-port", "8080", "-plaintext", "helpdesk-ratings:50051"]
    depends_on:
      - helpdesk-ratings
    networks:
      - helpdesk-network

networks:
  helpdesk-network:
    driver: bridge